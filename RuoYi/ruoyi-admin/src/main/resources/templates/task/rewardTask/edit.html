<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-rewardTask-edit" th:object="${rewardTask}">
            <input id="rtId" name="rtId" th:field="*{rtId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">任务标题：</label>
                <div class="col-sm-8">
                    <input id="title" name="title" th:field="*{title}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">任务内容：</label>
                <div class="col-sm-8">
                    <input id="content" name="content" th:field="*{content}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">任务类型：</label>
                <div class="col-sm-8">
                    <!--<input id="taskTypeId" name="taskTypeId" th:field="*{taskTypeId}" class="form-control" type="text">-->
                    <select name="taskTypeId"  th:field="*{taskTypeId}"  th:with="tasks=${@task.getTaskIntegral()}" class="form-control m-b-none">
                        <option value="">所有</option>
                        <option th:each="task : ${tasks}" th:text="${task.taskName}" th:value="${task.taskId}"></option>
                    </select>
                </div>
            </div>
           <!-- <div class="form-group">
                <label class="col-sm-3 control-label">积分类型：</label>
                <div class="col-sm-8">
                    <input id="integralTypeId" name="integralTypeId" th:field="*{integralTypeId}" class="form-control" type="text">
                </div>
            </div>-->
           <!-- <div class="form-group">
                <label class="col-sm-3 control-label">可申请方式 0 抢单任务.1 挑战仅限一次 2.每日一一次：</label>
                <div class="col-sm-8">
                    <input id="appWay" name="appWay" th:field="*{appWay}" class="form-control" type="text">
                </div>
            </div>-->
            <div class="form-group">
                <label class="col-sm-3 control-label">积分类型：</label>
                <div class="col-sm-8">
                    <select name="integralTypeId" th:field="*{integralTypeId}"  th:with="integrals=${@task.getIntegral()}" class="form-control m-b-none">
                        <option value="">所有</option>
                        <option th:each="task : ${integrals}" th:text="${task.typeName}" th:value="${task.typeId}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">任务类型：</label>
                <div class="col-sm-8">
                    <select name="taskTypeId" th:field="*{taskTypeId}"  th:with="tasks=${@task.getTaskIntegral()}" class="form-control m-b-none">
                        <option value="">所有</option>
                        <option th:each="task : ${tasks}" th:text="${task.taskName}" th:value="${task.taskId}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">任务积分数量：</label>
                <div class="col-sm-8">
                    <input id="taskIntegral" name="taskIntegral" th:field="*{taskIntegral}" class="form-control" type="text">
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-sm-3 control-label">开始时间：</label>
                <div class="col-sm-8">
                    <input id="startTime" name="startTime" th:field="*{startTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">结束时间：</label>
                <div class="col-sm-8">
                    <input id="endTime" name="endTime" th:field="*{endTime}" class="form-control" type="text">
                </div>
            </div>-->
            <div class="form-group">
                <label class="col-sm-3 control-label">开始时间：</label>
                <div class="col-sm-8 select-time">
                    <input type="text" class="time-input form-control" th:field="*{startTime}"  id="startTime" placeholder="开始时间" name="startTime"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">结束时间：</label>
                <div class="col-sm-8 select-time">
                    <input type="text" class="time-input form-control" th:field="*{endTime}" id="endTime" placeholder="结束时间" name="endTime"/>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">抢单人数：</label>
                <div class="col-sm-8">
                    <input id="peopleNum" name="peopleNum" th:field="*{peopleNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">完成执行顺序：</label>
                <div class="col-sm-8">
                    <input id="sort" name="sort" th:field="*{sort}" class="form-control" type="text">
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-sm-3 control-label">使用状态 0 使用中 1 停用：</label>
                <div class="col-sm-8">
                    <input id="status" name="status" th:field="*{status}" class="form-control" type="text">
                </div>
            </div>-->
            <div class="form-group">
                <label class="col-sm-3 control-label">使用状态：</label>
                <div class="col-sm-8">
                    <select name="status" th:field="*{status}" th:with="type=${@dict.getType('task_status')}" class="form-control m-b-none" >
                        <option value="">所有</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">创建时间：</label>
                <div class="col-sm-8">
                    <input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">修改时间：</label>
                <div class="col-sm-8">
                    <input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
                </div>
            </div>
           <!-- <div class="form-group">
                <label class="col-sm-3 control-label">所属抢单部门名称：</label>
                <div class="col-sm-8">
                    <input id="deptId" name="deptId" th:field="*{deptId}" class="form-control" type="text">
                </div>
            </div>-->

            <div class="form-group">
                <label class="col-sm-3 control-label check-important">部门名称：</label>
                <div class="col-sm-8">
                    <input id="treeIds" name="deptId" class="form-control" type="hidden">
                    <input class="form-control" type="text" name="deptName" onclick="selectDeptTree()" readonly="true" id="treeNames">
                </div>
            </div>

            <div class="form-group">	
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
                </div>
            </div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "task/rewardTask"
		$("#form-rewardTask-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-rewardTask-edit').serialize());
	        }
	    }

        /*用户管理-新增-选择部门树*/
        function selectDeptTree() {
            var treeId = $("#treeId").val();
            var deptId = $.common.isEmpty(treeId) ? "100" : $("#treeId").val();
            var url = ctx + "system/dept/selectDeptTree/" + deptId;
            var options = {
                title: '选择部门',
                width: "380",
                url: ctx + "system/dept/selectDeptTree/" + deptId,
                callBack: doSubmit
            };
            $.modal.openOptions(options);
        }

        function doSubmit(index, layero){
            console.log(1)
            var body = layer.getChildFrame('body', index);
            $("#treeIds").val(body.find('#treeId').val());
            $("#treeNames").val(body.find('#treeName').val());

            layer.close(index);
        }
	</script>
</body>
</html>
