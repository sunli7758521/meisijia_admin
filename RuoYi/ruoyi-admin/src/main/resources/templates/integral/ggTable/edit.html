<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-ggTable-edit" th:object="${ggTable}">
            <input id="gId" name="gId" th:field="*{gId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">广告名称：</label>
                <div class="col-sm-8">
                    <input id="gName" name="gName" th:field="*{gName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">广告图片：</label>
                <div class="col-sm-8">
                    <input id="gImgs" name="gImgs" th:field="*{gImgs}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
                </div>
            </div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "integral/ggTable"
		$("#form-ggTable-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-ggTable-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
