<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-menuDept-edit" th:object="${menuDept}">
            <input id="menuDeptId" name="menuDeptId" th:field="*{menuDeptId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">积分项id：</label>
                <div class="col-sm-8">
                    <input id="menuId" name="menuId" th:field="*{menuId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">部门id：</label>
                <div class="col-sm-8">
                    <input id="deptId" name="deptId" th:field="*{deptId}" class="form-control" type="text">
                </div>
            </div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "integral/menuDept"
		$("#form-menuDept-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-menuDept-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
